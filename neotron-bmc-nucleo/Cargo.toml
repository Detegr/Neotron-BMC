[package]
authors = ["Jonathan 'theJPster' Pallant <github@thejpster.org.uk>"]
name = "neotron-bmc-nucleo"
edition = "2018"
version = "0.2.0"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
cortex-m-rtic = "0.5"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
# Use this line if you have an STM32F030K6T6
# stm32f0xx-hal = { version = "0.17", features = ["stm32f030x6", "rt"] }
# Use this line if you have an STM32F031K6T6
stm32f0xx-hal = { version = "0.17", features = ["stm32f031", "rt"] }
debouncr = "0.2"
heapless= "0.6"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
